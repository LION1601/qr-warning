<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warning</title>

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    text-align:center;
    background:#fff;
  }

  #text{
    font-size:34px;
    padding:0 20px;
  }

  #action{
    margin-top:22px;
    font-size:20px;
    color:#000;
    text-decoration:underline;
    cursor:pointer;
  }
</style>
</head>

<body>

<div id="text">טוען…</div>
<div id="action" style="display:none">אנחנו מזהירים – פעם אחרונה</div>

<audio id="beep" preload="auto">
  <source src="https://actions.google.com/sounds/v1/emergency/siren_short.ogg" type="audio/ogg">
</audio>

<script>
  // הצגת אזהרה ראשונית
  setTimeout(() => {
    document.getElementById("text").textContent = "אל תמשיך.";
    document.getElementById("action").style.display = "block";
  }, 1200);

  // לחיצה = טריק הבהלה
  document.getElementById("action").addEventListener("click", () => {
    const text = document.getElementById("text");
    const action = document.getElementById("action");
    const beep = document.getElementById("beep");

    action.style.display = "none";

    // שלב 1: אזהרה רגעית
    text.textContent = "⚠️ אזהרה";

    // שלב 2: צפצוף דרמטי
    beep.volume = 1.0;
    beep.play();

    // שלב 3: המסר הסופי
    setTimeout(() => {
      text.textContent = "⚠️ הזהרנו אותך.";
    }, 700);
  });
</script>

</body>
</html>
